{% extends 'base.html' %}

{% block title %}
    <title>Change Password</title>
{% endblock %}


{% block 'content' %}
<div class="col-sm-10 col-md-10">
    <h2>Change Password</h2>
    <form action="{% url 'change_password' %}" method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
