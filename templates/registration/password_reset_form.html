{% extends 'base.html' %}
{% block title %}
    <title>Forgot Your Password</title>
{% endblock %}

{% block active %} active {% endblock %}

{% block 'content' %}
<div class="container">
    <h1>Forgot Your Password?</h1>
    <p>Enter your email address below, and we'll email instruction for setting a new one</p>
    <form  method="post">
        {% csrf_token %}
        <!-- {% include 'form-template.html' %} -->
        {{ form.as_p}}
        <input type="submit" class="btn btn-info" value="Send">
    
    </form>    
</div>
    
{% endblock %}
